[build]
  publish = "dist"
  command = "npm run build"

[build.environment]
  VITE_API_BASE_URL = "https://portfolio-1tzy.onrender.com/api"
  NODE_ENV = "production"
  NODE_VERSION = "18"

[build.processing]
  skip_processing = false

[build.processing.css]
  bundle = true
  minify = true

[build.processing.js]
  bundle = true
  minify = true

[[plugins]]
  package = "netlify-plugin-cache"

  [plugins.inputs]
    paths = [ "node_modules", ".cache" ]

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Optimize caching for static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"