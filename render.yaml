services:
  - type: web
    name: takinggg-portfolio-backend
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm run server
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: JWT_SECRET
        generateValue: true
      - key: FRONTEND_URL
        value: https://maxence.design
      # Optional: Add ALLOWED_ORIGINS for additional flexibility
      # Changing render.yaml alone does not update existing Render dashboard env vars unless re-synced manually
      - key: ALLOWED_ORIGINS
        value: https://maxence.design,https://www.maxence.design
      - key: DATABASE_PATH
        value: ./portfolio.db
    autoDeploy: true
    region: oregon
    scaling:
      minInstances: 0
      maxInstances: 1